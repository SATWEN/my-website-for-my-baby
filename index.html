<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Этот мини сайт только для тебя</title>
    <style>
        body {
            background: linear-gradient(to bottom, #8A2BE2, #FFFFFF);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8A2BE2;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #8A2BE2;
        }
        /* Added styles for the navigation tabs */
        .tabs {
            text-align: center;
            margin-bottom: 20px;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #8A2BE2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="showContent('us')">Мы</div>
        <div class="tab" onclick="showContent('our-history')">Наша история</div>
    </div>
    <div class="container">
        <header>
            <h1>Котик, этот мини сайт для тебя</h1>
        </header>
        <section class="section" id="us">
            <h2>О нас</h2>
            <p>Здесь вы найдете информацию о нас...</p>
        </section>
        <section class="section" id="our-history" style="display: none;">
            <h2>Наша история</h2>
            <p>Здесь будет наша история...</p>
        </section>
    </div>

    <script>
        function showContent(tabName) {
            // Получаем все вкладки и скрываем их
            var tabs = document.querySelectorAll('.section');
            tabs.forEach(function(tab) {
                tab.style.display = 'none';
            });

            // Показываем выбранную вкладку
            document.getElementById(tabName).style.display = 'block';

            // Убираем класс активной вкладки у всех вкладок
            var tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(function(button) {
                button.classList.remove('active');
            });

            // Добавляем класс активной вкладки к выбранной
            document.querySelector('.tab[data-tab="' + tabName + '"]').classList.add('active');
        }
    </script>
</body>
</html>
